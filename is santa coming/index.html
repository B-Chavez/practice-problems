<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Is Santa Coming</title>
</head>
<body>
    <script>

        var xmasEve = new Date(2001, 11, 24);
        var month = xmasEve.getMonth();
        var date = xmasEve.getDate();

        function isSantaComing(dateObject) {


        if ((dateObject.getMonth() === month) && (dateObject.getDate() === date)) {
            return true;
        } else {
            return false;
        }
    }
    </script>
</body>
</html>
