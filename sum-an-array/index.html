<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum an Array</title>
</head>
<body>
    <script>
        var myArray = [10,5,3,7,2];
        var myCount = 0;

        sumanArray(myArray);

        function sumanArray(array){
            for(var i = 0; i < array.length; i++){
                myCount = myCount + array[i];
                console.log(myCount)
            }
        }
    </script>
</body>
</html>
