<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove Null Values</title>
</head>
<body>
    <script>
        function removeNullValues(array){
            var returnArray = [];

            for (var index = 0; index < array.length; index++){
                if(array[index] !== null){
                    returnArray.push(array[index]);
                }
            }
            return returnArray;
        }
    
    </script>
</body>
</html>
