<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finding Nemo</title>
</head>
<body>
    <script>
        function findingNemo(sentence){
            var myArray = sentence.split(' ');
            return myArray.indexOf("Nemo") + 1;
        }
    </script>
</body>
</html>
