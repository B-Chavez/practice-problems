<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Builder</title>
</head>
<body>
    <script>
        function wordBuilder(wordToSpell){
            var fullWord = '';
            var myArray = []
            for(var i = 0; i < wordToSpell.length; i++){
                fullWord += wordToSpell[i];
                myArray.push(fullWord);
            }
            return myArray;
        }
    </script>
</body>
</html>
