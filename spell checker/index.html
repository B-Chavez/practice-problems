<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spell Checker</title>
</head>
<body>
    <script>
        var userArray = [];
        var correctArray = [];
        function spellChecker(userwords, correctwords){
            for(var i = 0; i < 10; i++){
                if(userwords[i] !== correctwords[i]){
                    userArray.push(userwords[i])
                    correctArray.push(correctwords[i])
                }
                
            }
            return "Correct Words: " + correctArray + " And User Words: " + userArray;
        }
    </script>
</body>
</html>
